<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js" ></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="esercizio_10.js"></script>

    <title>Calcolatrice</title>

</head>
<body>

<div id="contenitore" class="flex flex-col flex-nowrap justify-center items-center my-8 mx-auto p-4 w-4/5 font-sans text-3xl text-center bg-white rounded-3xl shadow-md">

    <div id="risultato" class="w-11/12 p-4 h-16 text-right bg-slate-100 rounded-2xl">&nbsp;</div>

    <div id="contenitoreConsole" class="flex flex-col flex-nowrap justify-center items-center my-10 w-11/12 bg-slate-100 rounded-2xl"> 
        <div id="numeri" class="my-4 flex flex-row justify-center items-start flex-wrap">
            <div id="n1" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">1</div>
            <div id="n2" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">2</div>
            <div id="n3" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">3</div>
            <div id="n4" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">4</div>
            <div id="n5" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">5</div>
            <div id="n6" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">6</div>
            <div id="n7" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">7</div>
            <div id="n8" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">8</div>
            <div id="n9" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">9</div>
            <div id="n0" class="mx-4 my-1 w-12 p-4 bg-zinc-200 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">0</div>
        </div>

        <div id="operazioni" class="my-4 flex flex-row flex-wrap justify-center items-start">
            <div id="operazioneSomma" class="mx-4 my-1 w-12 p-4 bg-amber-500 rounded-2xl cursor-pointer drop-shadow hover:drop-shadow-md active:drop-shadow-none">+</div>
            <div id="operazioneSottrazione" class="mx-4 my-1 w-12 p-4 bg-amber-500 rounded-2xl cursor-pointer drop-shadow hover:drop-shadow-md active:drop-shadow-none">-</div>
            <div id="operazioneDivisione" class="mx-4 my-1 w-12 p-4 bg-amber-500 rounded-2xl cursor-pointer drop-shadow hover:drop-shadow-md active:drop-shadow-none">/</div>
            <div id="operazioneProdotto" class="mx-4 my-1 w-12 p-4 bg-amber-500 rounded-2xl cursor-pointer drop-shadow hover:drop-shadow-md active:drop-shadow-none">*</div>
            <div id="cancellazione" class="mx-4 my-1 w-12 p-4 bg-amber-500 rounded-2xl cursor-pointer drop-shadow hover:drop-shadow-md active:drop-shadow-none">C</div>
        </div>

        <div id="uguale" class="my-4 w-36 p-4 bg-amber-500 rounded-2xl drop-shadow hover:drop-shadow-md active:drop-shadow-none cursor-pointer">=</div>
    </div>
</div>

</body>
</html>
